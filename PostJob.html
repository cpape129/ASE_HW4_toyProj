<!DOCTYPE html>
<html>
    <head>
        
    <script type="text/javascript">
      function pressSubmit(event)
      {
        alert("Submit!");
        var form = document.getElementById("postjob");
        form.reset();
        return false;
      }
    </script>
        <title>PostJob</title>
                <h1 style="text-align:center; font-size:30px;font-family:arial;">Post a Job</h1>
    </head>
    <body>
    <form id="postjob"  onSubmit="pressSubmit()">
        Username: *will be autopopulated*<br>
        Job Title:
        <input type="text" name="jobtitle"><br>
        Rate of pay:
        <input type="text" name="pay"> <input type="radio" name="payrate" value="flat">Flat Rate
        <input type="radio" name="payrate" value="hourly">Per Hour<br>
        Job Description:<br>
        <textarea name="jobdesc" form="postjob"></textarea><br>
        Job Category:<br>
        <input type="radio" name="category" value="academic">Tutoring/Editing<br>
        <input type="radio" name="category" value="pets">Pet Care<br>
        <input type="radio" name="category" value="house"> Housekeeping
        
        <center>
        <input type="submit" value="Submit">
         <input type="reset">
        
        </center>
    </form>
    </body>
</html>
